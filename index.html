<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=00_indice_principal.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación NEXO</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .loading h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .loading p {
            color: #718096;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="logo-nexo.png" alt="Logo NEXO" style="width: 150px; height: 150px; margin-bottom: 20px;">
        <h1>Sistema NEXO</h1>
        <div class="spinner"></div>
        <p>Redirigiendo al material de capacitación...</p>
        <p style="margin-top: 20px; font-size: 0.9em;">
            <a href="00_indice_principal.html" style="color: #667eea;">Click aquí si no se redirige automáticamente</a>
        </p>
    </div>
</body>
</html>
